@(title: String)(userName: String)(content: Html)
<!DOCTYPE html>
<html ng-app>
   <head>
      <title>@title</title>
      <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
      <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/offcanvas.css")"/>
      <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/pajinate.css")">
      <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.ico")">
      <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css">
      <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
      <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
      <script src="@routes.Assets.at("javascripts/bootstrap-tab.js")" type="text/javascript"></script>
      <script src="@routes.Assets.at("javascripts/angular.min.js")" type="text/javascript"></script>
      <script src="@routes.Assets.at("javascripts/entity-state.js")" type="text/javascript"></script>
      <script src="@routes.Assets.at("javascripts/jquery.pajinate.min.js")" type="text/javascript"></script>
   </head>
   <body>
      <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
         <div class="container">
            <div class="navbar-header">
               <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               </button>
               <a class="navbar-brand" href="./">Sphinx</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
               <li><a href="./user-settings">Settings</a></li>
            </ul>
         </div>
         <!-- /.container -->
      </div>
      <!-- /.navbar -->
      <div class="container">
         <div class="row row-offcanvas row-offcanvas-right">
            <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">
               <div class="well sidebar-nav">
                  <ul class="nav nav-tabs nav-stacked">
                     <li><a href="./">Dashboard</a></li>
                     <li><a href="./search">Search</a></li>
                     <li><a href="./subscriptions">My Subscriptions</a></li>
                     <li><a href="./admin-tools">Admin Tools</a></li>
                  </ul>
               </div>
               <!--/.well -->
            </div>
            <!--/span-->
            <div class="col-xs-12 col-sm-9">
               @content
            </div>
         </div>
         <!--/row-->
         <div class="col-xs-6 col-sm-3 sidebar-offcanvas" style="margin-left:-15px;width:292px;display:none; position: absolute; top: 300px;" id="searchBar" >
            <div class="well sidebar-nav">
               <ul class="nav nav-tabs nav-stacked">
                  <li>
                     <div class="input-group custom-search-form">
                        <input type="text" class="form-control" placeholder="Search For Entity">
                        <span class="input-group-btn">
                        <button class="btn btn-default" type="button">
                        <span class="glyphicon glyphicon-search"></span>
                        </button>
                        </span>
                     </div>
                     <!-- /input-group -->
                  </li>
               </ul>
            </div>
         </div>
      </div>
      <!--/.container-->
   </body>
</html>
<script type="text/javascript" charset="utf-8">
   $('.col-xs-6 li').each(function(){
   	
       if(this.firstChild.pathname.replace(/^.*[\\\/]/, '').toLowerCase() == window.location.pathname.replace(/^.*[\\\/]/, '').toLowerCase())
       {
       $(this).addClass('active').siblings().removeClass('active');
       }
   });
</script>
<script type="text/javascript">
   var path = window.location.pathname;
   var page = path.substr( path.lastIndexOf("/") + 1 );
   
   if(page == 'search'){
   	
   	document.getElementById("searchBar").style.display="initial";
   }
   
   
   
</script>
